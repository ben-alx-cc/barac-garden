<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // Scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        
        // Camera
        const camera = new THREE.PerspectiveCamera(
            50,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 0, 8);
        camera.lookAt(0, 0, 0); // Schaut direkt auf Mittelpunkt
        
        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);
        
        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);
        
        const light1 = new THREE.DirectionalLight(0xffffff, 0.8);
        light1.position.set(5, 10, 5);
        scene.add(light1);
        
        const light2 = new THREE.DirectionalLight(0xffffff, 0.5);
        light2.position.set(-5, 3, -5);
        scene.add(light2);
        
        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 0, 0);
        controls.autoRotate = true;
        controls.autoRotateSpeed = 1.0;
        
        // Load Model
        const loader = new THREE.GLTFLoader();
        let mixer = null;
        const clock = new THREE.Clock();
        
        loader.load('models/Animationblume.glb', function(gltf) {
            const model = gltf.scene;
            
            // Container für perfekte Zentrierung
            const container = new THREE.Group();
            
            // Bounding Box berechnen
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            // Modell relativ zum Container zentrieren
            model.position.set(-center.x, -center.y, -center.z);
            
            // Modell zum Container hinzufügen
            container.add(model);
            
            // Container skalieren (nicht das Modell direkt)
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = (3 / maxDim) * 1.44; // 20% kleiner
            container.scale.set(scale, scale, scale);
            
            // Container bei (0,0,0) positionieren
            container.position.set(0, 0, 0);
            
            scene.add(container);
            
            // Animation
            if (gltf.animations && gltf.animations.length > 0) {
                mixer = new THREE.AnimationMixer(model);
                gltf.animations.forEach((clip) => {
                    mixer.clipAction(clip).play();
                });
            }
        });
        
        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            if (mixer) {
                mixer.update(delta);
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Responsive
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
